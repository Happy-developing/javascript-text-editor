<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <nav>
            <h1>Text-Editor</h1>
        </nav>
        <div class="editor">
            <button value="bold"><i class = "fas fa-bold"></i></button>
            <button value="italic"><i class = "fas fa-italic"></i></button>
            <button value="underline"><i class = "fas fa-underline"></i></button>
            <button value="left" class="align-btn"><i class ="fas fa-align-left"></i></button>
            <button value="center" class="align-btn"><i class ="fas fa-align-center"></i></button>
            <button value="right" class="align-btn"><i class ="fas fa-align-right"></i></button>
        </div>
        <hr/>
    </header>
    <main>
        <textarea class="input"></textarea>
        <div class="output"></div>
    </main>
</body>
<script src="app.js"></script>
</html>
